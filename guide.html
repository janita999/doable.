<div class="chatbox">
  <div id="chat-history" class="chat-history"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required>
    <button type="submit">Send</button>
  </form>
</div>
<script>
const chatForm = document.getElementById('chat-form');
const chatInput = document.getElementById('chat-input');
const chatHistoryDiv = document.getElementById('chat-history');

chatForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  const message = chatInput.value;
  chatInput.value = '';
  chatHistoryDiv.innerHTML += `<div class="user-msg"><b>You:</b> ${message}</div>`;
  const response = await fetch('/chat', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({message})
  });
  const data = await response.json();
  chatHistoryDiv.innerHTML += `<div class="ai-msg"><b>AI:</b> ${data.reply}</div>`;
  chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
});
</script>
<button id="download-pdf" class="cta">Download Guide as PDF</button>
<script>
document.getElementById('download-pdf').addEventListener('click', async function() {
  // Get the guide content (customize selector as needed)
  const guideHtml = document.querySelector('.guide').innerHTML;
  const response = await fetch('/download-pdf', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({guide: guideHtml})
  });
  const blob = await response.blob();
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'business_guide.pdf';
  document.body.appendChild(a);
  a.click();
  a.remove();
  window.URL.revokeObjectURL(url);
});
</script>
